<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
    <h1>Login/Register</h1>
    <div class="form-group">
        <label class="form-control-label" for="username">Username</label>
        <input type="username" class="form-control form-control-success" id="username">

        <label class="form-control-label" for="email">Email</label>
        <input type="email" class="form-control form-control-success" id="email">


        <label class="form-control-label" for="password">Password</label>
        <input type="password" class="form-control form-control-success" id="password">

        <input type="submit" class="btn" value="Submit">
    </div>
    <script src="js/main.js"></script>
    </body>
</html>
